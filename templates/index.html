{% extends 'layout.html' %}

{% block content %}
<h2>Checked In</h2>
    {% if tacos.count() %}
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Phone Number</th>
              <th>First Name</th>
              <th>Member?</th>
            </tr>
          </thead>
          <tbody>
        {% for taco in tacos %}
            <tr>
              <th>{{ taco.phoneNumber }}</th>
              <th>{{ taco.fullName }}</th>
              <th>{{ taco.member }}</th>
            </tr>
        {% endfor %}
          </tbody>
        </table>
    {% else %}
        <p>Sorry, there are no checkin yet</p>
    {% endif %}




{% endblock %}
